<style>
/* Global styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.parallax-container {
  perspective: 1px;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: visible;
}

.parallax-layer {
  position: relative;
  height: 100vh;
  width: 100%;
  background-size: cover;
  background-position: center;
  transform: translateZ(0);
}

.parallax-layer img {
  width: 100%;
  height: 100vh;
  object-fit: cover;
}
 
/* Parallax effect */
.parallax-layer#layer1 {
  background-color: #e46b92;
  transform: translateZ(-0px);
}

.parallax-layer#layer2 {
  background-image: url('image1.jpg');
  transform: translateZ(-0px);
}

.parallax-layer#layer3 {

}

.parallax-layer#layer4 {
  background-image: url('image2.jpg');
  transform: translateZ(-0px);
}

.parallax-layer#layer5 {

  transform: translateZ(-1px);

.parallax-layer#layer7 {

    transform: translateZ(-1px);
}
.parallax-layer#layer8 {
    background-image: ur1('image4.jpg');
    transform: translatez(-0px);
}

/* Scroll effect */
.parallax-container::-webkit-scrollbar {
  display: none;
}

.parallax-container {
  -webkit-scroll-snap-type: y mandatory;
  scroll-snap-type: y mandatory;
}

.parallax-layer {
  -webkit-scroll-snap-align: center;
  scroll-snap-align: center;
}

/* Media queries for responsive design */
@media (max-width: 768px) {
  .parallax-container {
    height: auto;
  }
  .parallax-layer {
    height: auto;
  }
}
