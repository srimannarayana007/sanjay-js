<style>/* styles.css */

    /* Global Styles */
    * {
        box-sizing: border-box;
        margin: 0%;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #150707;
    }
    
    /* Navbar Styles */
    .navbar {
        background-color: #bd1c1c;
        padding: 3em;
        text-align: left;
    }
    
    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }
    
    .navbar li {
        margin-right: 20px;
    }
    
    .navbar a {
        color: #fff;
        text-decoration: none;
    }
    
    .navbar a:hover {
        color: #ccc;
    }
    
    #search {
        padding: 0.5em;
        border: none;
        border-radius: 0.5em;
        width: 200px;
    }
    
    /* Gallery Styles */
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .gallery-item {
        margin: 10px;
        width: 100px;
        height: 100px;
        overflow: visible;
        border-radius: 0.5em;
        box-shadow: 0 0 10px rgba(122, 78, 78, 0.2);
    }
    
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
    }
    
    .gallery-item:hover img {
        transform: scale(2.1);
    }
    
    /* Moving Images Styles */
    .moving-images-container {
        display:flex;
        justify-content: center;
    }
    
    .moving-image {
        margin: 10px;
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 0.6em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        animation: move 5s infinite;
    }
    
    .moving-image img {
        width: 100%;
        height: 100%;
        object-fit: scale-down;
    }
    
    @keyframes move {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(100px);
        }
        100% {
            transform: translateX(0);
        }
    }
     </style>
